            display: flex;
            flex-direction: column;

        h1 {
            text-align: center;

        .left-panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-panel {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #wheel {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1;
            border-radius: 50%;
            position: relative;
            margin: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #centerImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            border-radius: 50%;
            object-fit: cover;
        }

        #pointer {
            position: absolute;
            top: 50%;
            right: calc(var(--pointer-offset) * -1);
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: calc(var(--pointer-size) / 2) solid transparent;
            border-bottom: calc(var(--pointer-size) / 2) solid transparent;
            border-right: var(--pointer-size) solid #ff0000;
        }

        textarea {
            width: 100%;
            height: var(--textarea-height);
            max-width: var(--textarea-max-width);
            opacity: 0.8;

            border-radius: 2%;
            margin: 10px 0;
            font-size: var(--font-size-base);
            padding: 10px;
        }

        #spinBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            aspect-ratio: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0;
            cursor: pointer;
            z-index: 1; /* spinBtn di belakang popup */
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            opacity: 0;
        }

        button {
            padding: 10px 20px;
            font-size: var(--font-size-base);
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
        }

        .modal button {
            margin: 10px;
        }

        /* Desktop: min-width 1024px */
        @media (min-width: 1024px) {
            :root {
                --padding: 24px;

            // Setting Modal Logic

            const applySettingBtn = document.getElementById('applySettingBtn');
            const bgInput = document.getElementById('bgInput');
            let selectedBgDataUrl = null;
            let selectedCenterImgDataUrl = null;
            // Default color values
            let selectedColor1 = '#0093AE';
            let selectedColor2 = '#172858';
            let selectedFontColor = '#fff';

            // Show modal

                settingModal.style.display = 'block';
                settingModal.classList.add('show');

                settingModal.classList.remove('show');
                bgInput.value = '';
                selectedBgDataUrl = null;
            });

            // Hide modal if click outside modal-content
            settingModal.addEventListener('mousedown', function(e) {
                if (e.target === settingModal) {
                    settingModal.style.display = 'none';
                    settingModal.classList.remove('show');
                    bgInput.value = '';
                    selectedBgDataUrl = null;
                }
            });

            // Hide modal if settingBtn clicked again
            document.addEventListener('mousedown', function(e) {
                if (settingModal.style.display === 'block' && !settingModal.contains(e.target) && e.target !== settingBtn) {
                    settingModal.style.display = 'none';
                    settingModal.classList.remove('show');
                    bgInput.value = '';

    <script>
        // Function to create custom wheel image
        function createCustomWheelImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');
            
            // Draw background circle
            ctx.fillStyle = '#FFCE00';
            ctx.beginPath();
            ctx.arc(150, 150, 150, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw border circle
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(150, 150, 150, 0, 2 * Math.PI);
            ctx.stroke();
            
            return canvas.toDataURL();
        }

        // Customizable variables - change these to customize the wheel
        const customization = {
            wheelColors: ['#0093AE', '#172858'], // Array of colors for wheel segments
            pointerColor: '#ff0000', // Color of the pointer
            backgroundColor: '#f0f0f0', // Background color of the page
            wheelImage: createCustomWheelImage(), // Wheel background image URL (generated dynamically)
            centerImageSrc: 'kepalaconi.jpg', // Center image URL (JPG or PNG)
            pointerShape: 'triangle-right' // Options: 'triangle-right', 'triangle-down', etc. (for future expansion)
        };

        // Apply customizations
        document.body.style.backgroundColor = customization.backgroundColor;
        document.getElementById('wheel').style.backgroundImage = `url('${customization.wheelImage}')`;
        document.getElementById('pointer').style.borderRightColor = customization.pointerColor;
        document.getElementById('centerImage').src = customization.centerImageSrc;
        // Add some Bootstrap-adaptive classes (if needed)
        document.getElementById('names').classList.add('form-control');

        const wheelElement = document.getElementById('wheel');
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const namesTextarea = document.getElementById('names');
        const spinBtn = document.getElementById('spinBtn');
        const toggleListBtn = document.getElementById('toggleListBtn');
        const collapseElement = document.getElementById('navbarToggleExternalContent');
        const modalElement = document.getElementById('resultModal');
        // Tombol close di popup list nama
        const closeListBtn = document.querySelector('#navbarToggleExternalContent .btn-close');
        if (closeListBtn) {
            closeListBtn.addEventListener('click', function() {
                if (collapseElement.classList.contains('show')) {
                    collapseElement.classList.remove('show');
                }
            });
        }
        let bootstrapModal = null; // will be created lazily when showing
        const resultText = document.getElementById('resultText');
        const removeBtn = document.getElementById('removeBtn');
        const continueBtn = document.getElementById('continueBtn');

        let names = [];
        let isSpinning = false;
        let selectedName = '';

        // Function to resize canvas
        function resizeCanvas() {
            const size = wheelElement.offsetWidth;
            canvas.width = size;
            canvas.height = size;
            drawWheel();
        }

        // Resize canvas on window resize
        window.addEventListener('resize', resizeCanvas);
        // Initial resize
        setTimeout(resizeCanvas, 0);

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 * 0.9; // 90% of canvas size
            const anglePerSegment = (2 * Math.PI) / names.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            names.forEach((name, index) => {
                const startAngle = index * anglePerSegment;
                const endAngle = (index + 1) * anglePerSegment;

                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = customization.wheelColors[index % customization.wheelColors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.stroke();

                // Draw text (positioned closer to center to avoid overflow)
                const textAngle = startAngle + anglePerSegment / 2;
                const textRadius = radius * 0.7; // move text closer to center (70% of radius)
                const textX = centerX + Math.cos(textAngle) * textRadius;
                const textY = centerY + Math.sin(textAngle) * textRadius;
                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle);
                ctx.fillStyle = customization.fontColor || '#fff';
                // Responsive font size: proporsional terhadap luas area roda dan jumlah segmen, atau override dari setting
                const diameter = canvas.width;
                let fontSize = 0;
                if (customization.fontSize && customization.fontSize > 0) {
                    fontSize = customization.fontSize;
                } else {
                    const area = Math.PI * Math.pow(diameter/2, 2);
                    const segmentCount = Math.max(names.length, 1);
                    const areaPerSegment = area / segmentCount;
                    const minFont = 10;
                    const maxFont = diameter * 0.09;
                    const faktor = 10;
                    fontSize = Math.sqrt(areaPerSegment) / faktor;
                    fontSize = Math.max(minFont, Math.min(maxFont, fontSize));
                }
                ctx.font = `${fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                // Jika nama terlalu panjang, potong dan tambahkan ...
                let displayName = name;
                let maxTextWidth = diameter * 0.25; // lebar maksimum teks (25% diameter roda)
                while (ctx.measureText(displayName).width > maxTextWidth && displayName.length > 2) {
                    displayName = displayName.slice(0, -2) + 'â€¦';
                }
                ctx.fillText(displayName, 0, 0);
                ctx.restore();
            });
        }

        function spinWheel() {
            if (isSpinning || names.length === 0) return;
            isSpinning = true;

            // Tambahkan musik saat spinWheel aktif
            const audio = new Audio('contoh.mp3');
            audio.play();

            const spinDuration = 3000; // Duration in ms
            const spinAngle = Math.random() * 360 + 720; // Random angle + multiple rotations
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / spinDuration;
                const easeOut = 1 - Math.pow(1 - progress, 3); // Easing function
                const currentAngle = spinAngle * easeOut;

                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate((currentAngle * Math.PI) / 180);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);
                drawWheel();
                ctx.restore();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    // Hentikan musik saat animasi selesai (opsional, jika ingin musik berhenti)
                    audio.pause();
                    // Calculate selected name based on final angle
                    const finalAngle = (spinAngle % 360) * (Math.PI / 180);
                    const segmentAngle = (2 * Math.PI) / names.length;
                    const selectedIndex = Math.floor((2 * Math.PI - finalAngle) / segmentAngle) % names.length;
                    selectedName = names[selectedIndex];
                    showResult();
                }
            }
            animate();
        }


        function showResult() {
            resultText.innerHTML = `Selamat anda menang<br><h1><b>${selectedName}</b></h1>`;
            // create bootstrap modal instance lazily (bootstrap script is loaded after this script)
// Tambahkan musik saat showResult aktif
            const audio = new Audio('contoh2.mp3');
            audio.play();

            if (!bootstrapModal && typeof bootstrap !== 'undefined') {
                bootstrapModal = new bootstrap.Modal(modalElement);
            }
            if (bootstrapModal) {
                bootstrapModal.show();
            } else {
                // Fallback: make modal visible if bootstrap isn't available
                modalElement.style.display = 'flex';
            }
        }



        function hideModal() {
            if (bootstrapModal) {
                bootstrapModal.hide();
            } else {
                modalElement.style.display = 'none';
            }
        }

        removeBtn.addEventListener('click', () => {
            names = names.filter(name => name !== selectedName);
            namesTextarea.value = names.join('\n');
            drawWheel();
            hideModal();
        });

        continueBtn.addEventListener('click', () => {
            hideModal();
        });

        spinBtn.addEventListener('click', () => {
            // Tutup popup list nama jika roda diputar
            if (collapseElement.classList.contains('show')) {
                let collapse = bootstrap.Collapse.getOrCreateInstance(collapseElement);
                collapse.hide();
            }
            const input = namesTextarea.value;
            names = input.split(/[\n,]+/).map(name => name.trim()).filter(name => name);
            if (names.length > 0) {
                drawWheel();
                spinWheel();
            }
        });

        // Initial draw if names are present
        namesTextarea.addEventListener('input', () => {
            const input = namesTextarea.value;
            names = input.split(/[\n,]+/).map(name => name.trim()).filter(name => name);
            drawWheel();
        });

        // Hotkey: Press 'Z' to spin the wheel
        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'z') {
                event.preventDefault(); // prevent default behavior
                // trigger spin button click
                spinBtn.click();
            }
        });

        // Hotkey: Press 'X' to remove name from list
        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'x') {
                event.preventDefault();
                removeBtn.click();
            }
        });

        // Hotkey: Press 'Y' to continue spin
                // Tutup popup list nama jika tombol toggle list nama diklik (toggle behavior)
                toggleListBtn.addEventListener('click', () => {
                    if (collapseElement.classList.contains('show')) {
                        let collapse = bootstrap.Collapse.getOrCreateInstance(collapseElement);
                        collapse.hide();
                    }
                });

                // Tutup popup list nama jika klik di background (di luar popup)
                document.addEventListener('mousedown', function(e) {
                    if (collapseElement.classList.contains('show')) {
                        // Cek apakah klik di dalam popup atau pada tombol toggle
                        if (!collapseElement.contains(e.target) && !toggleListBtn.contains(e.target)) {
                            let collapse = bootstrap.Collapse.getOrCreateInstance(collapseElement);
                            collapse.hide();
                        }
                    }
                });
        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'c') {
                event.preventDefault();
                continueBtn.click();
            }
        });
    </script>
